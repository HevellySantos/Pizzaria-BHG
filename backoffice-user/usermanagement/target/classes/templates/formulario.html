<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de UsuÃ¡rio</title>
</head>
<body>
<form action="/usuarios/salvar" method="post" th:object="${usuario}">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required><br>
  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" th:field="*{cpf}" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required><br>
  <label for="grupo">Grupo:</label>
  <select id="grupo" th:field="*{grupo}" required>
    <option value="Administrador">Administrador</option>
    <option value="Estoquista">Estoquista</option>
  </select><br>
  <label for="senha">Senha:</label>
  <input type="password" id="senha" th:field="*{senha}" required><br>
  <label for="senhaConfirm">Confirmar Senha:</label>
  <input type="password" id="senhaConfirm" required><br>
  <button type="submit">Cadastrar</button>
</form>
</body>
</html>
