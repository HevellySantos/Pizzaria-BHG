<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administra√ß√£o</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #b30e0e;
            font-weight: 700;
        }

        .table thead {
            background-color: #198c05;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-outline-secondary {
            color: #b30e0e;
            border-color: #b30e0e;
        }

        .btn-outline-secondary:hover {
            background-color: #b30e0e;
            color: white;
        }

        .btn-success {
            background-color: #198c05;
            border-color: #198c05;
        }

        .btn-success:hover {
            background-color: #146a04;
            border-color: #146a04;
        }

        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .table th, .table td {
                font-size: 10px;
                padding: 5px;
            }
        }

        .badge {
            font-size: 14px;
            font-weight: 500;
        }

        .form-control:focus, .btn:focus {
            box-shadow: 0 0 5px rgba(26, 144, 24, 0.7);
            border-color: #198c05;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Painel de Administra√ß√£o</h1>

    <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
        <div class="d-flex flex-column flex-sm-row">
            <input type="text" id="search" class="form-control d-inline-block w-auto" placeholder="Procurar usu√°rio...">
            <button class="btn btn-outline-primary btn-sm mt-2 mt-sm-0 ms-0 ms-sm-2" onclick="buscarUsuarios()">üîç</button>
        </div>
        <button class="btn btn-success btn-sm mt-2 mt-md-0" onclick="window.location.href='/cadastroUsuario'">‚ûï Adicionar Usu√°rio</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Grupo</th>
                <th>Status</th>
                <th>Alterar</th>
                <th>Habilitar/Desabilitar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.role}"></td>
                <td>
                    <span th:classappend="${usuario.ativo} ? 'badge bg-success' : 'badge bg-danger'"
                          th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'"></span>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm">Alterar</button>
                </td>
                <td>
                    <form th:action="@{/usuarios/{id}/toggle-status(id=${usuario.id})}" method="post"
                          onsubmit="return confirmarAlteracao()">
                        <button type="submit"
                                th:text="${usuario.ativo} ? 'Desativar' : 'Ativar'"
                                th:classappend="${usuario.ativo} ? 'btn-danger' : 'btn-success'"
                                class="btn btn-sm">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-outline-secondary mt-3" onclick="window.location.href='/login'"> Voltar ao In√≠cio</button>
</div>

<script>
    function confirmarAlteracao() {
        return confirm("Tem certeza que deseja alterar o status deste usu√°rio?");
    }
</script>

</body>
</html>
