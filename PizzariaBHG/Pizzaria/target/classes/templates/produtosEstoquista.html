<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos Estoquista</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #b30e0e;
            font-weight: 700;
            margin-bottom: 20px;
            word-wrap: break-word; /* Garantir que o t√≠tulo quebre caso seja longo */
            font-size: 2rem;
        }

        .btn-custom {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .table thead {
            background-color: #198c05;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
        }

        .btn-outline-secondary {
            color: #b30e0e;
            border-color: #b30e0e;
        }

        .btn-outline-secondary:hover {
            background-color: #b30e0e;
            color: white;
        }

        .btn-success {
            background-color: #198c05;
            border-color: #198c05;
        }

        .btn-success:hover {
            background-color: #146a04;
            border-color: #146a04;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 12px;
                padding: 8px;
            }

            .btn-custom {
                padding: 8px 12px;
                font-size: 12px;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem; /* Tamanho menor do t√≠tulo para telas pequenas */
            }
        }

        /* Responsividade para dispositivos extra pequenos */
        @media (max-width: 576px) {
            .btn-sm {
                font-size: 11px;
                padding: 5px 8px;
            }

            .table th, .table td {
                font-size: 10px;
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            h1 {
                font-size: 1.2rem; /* Tamanho ainda menor do t√≠tulo */
            }
        }

        /* Custom styling for badges */
        .badge {
            font-size: 14px;
            font-weight: 500;
        }

        /* Input and button focus effects */
        .form-control:focus, .btn:focus {
            box-shadow: 0 0 5px rgba(26, 144, 24, 0.7);
            border-color: #198c05;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Lista de Produtos</h1>

    <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
        <div class="d-flex flex-column flex-sm-row">
            <input type="text" id="search" class="form-control d-inline-block w-auto" placeholder="Procurar produto...">
            <button class="btn btn-outline-primary btn-sm mt-2 mt-sm-0 ms-0 ms-sm-2">üîç</button>
        </div>
        <button class="btn btn-success btn-sm mt-2 mt-md-0" onclick="window.location.href='/cadastroUsuario'">‚ûï Adicionar Produto</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Editar</th>
                <th>Visualizar</th>
            </tr>
            </thead>
            <tbody id="produtoList">
            <!-- Produtos ser√£o inseridos aqui -->
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Bot√µes de pagina√ß√£o ser√£o inseridos aqui -->
        </ul>
    </nav>

    <button class="btn btn-outline-secondary mt-3" onclick="window.location.href='/login'">Voltar ao In√≠cio</button>
</div>

<script>
    // Dados de produtos
    const produtos = [
        { id: 1, nome: 'Pizza Portuguesa', quantidade: 10, valor: 'R$ 30,00', status: 'Ativo' },
        { id: 2, nome: 'Pizza Calabresa', quantidade: 5, valor: 'R$ 25,00', status: 'Desativado' },
        { id: 3, nome: 'Guaran√°', quantidade: 20, valor: 'R$ 15,00', status: 'Ativo' },
        { id: 4, nome: 'Coca-Cola', quantidade: 15, valor: 'R$ 8,00', status: 'Ativo' },
        { id: 5, nome: 'Pizza Marguerita', quantidade: 12, valor: 'R$ 28,00', status: 'Desativado' },
        { id: 6, nome: 'Suco de Laranja', quantidade: 8, valor: 'R$ 6,00', status: 'Ativo' },
        { id: 7, nome: 'Pizza de Frango com Catupiry', quantidade: 18, valor: 'R$ 35,00', status: 'Ativo' },
        { id: 8, nome: 'Hamburguer', quantidade: 20, valor: 'R$ 20,00', status: 'Desativado' },
        { id: 9, nome: 'Lasanha', quantidade: 5, valor: 'R$ 40,00', status: 'Ativo' },
        { id: 10, nome: 'Batata Frita', quantidade: 30, valor: 'R$ 10,00', status: 'Ativo' },
        { id: 11, nome: 'Bolo de Chocolate', quantidade: 7, valor: 'R$ 15,00', status: 'Desativado' },
        { id: 12, nome: 'Pizza de Pepperoni', quantidade: 5, valor: 'R$ 30,00', status: 'Ativo' }
    ];

    // Vari√°veis de controle de pagina√ß√£o
    const produtosPorPagina = 10;
    let paginaAtual = 1;

    // Fun√ß√£o para mostrar os produtos da p√°gina atual
    function mostrarProdutos(pagina) {
        const inicio = (pagina - 1) * produtosPorPagina;
        const fim = inicio + produtosPorPagina;
        const produtosPagina = produtos.slice(inicio, fim);

        // Limpa a tabela
        const tbody = document.getElementById('produtoList');
        tbody.innerHTML = '';

        // Adiciona os produtos da p√°gina
        produtosPagina.forEach(produto => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${produto.id}</td>
            <td>${produto.nome}</td>
            <td>${produto.quantidade}</td>
            <td>${produto.valor}</td>
            <td><span class="badge ${produto.status === 'Ativo' ? 'bg-success' : 'bg-danger'}">${produto.status}</span></td>
            <td><button class="btn btn-primary btn-sm">Editar</button></td>
            <td><button class="btn btn-primary btn-sm">Visualizar</button></td>
        `;
            tbody.appendChild(tr);
        });
    }

    // Fun√ß√£o para gerar a barra de pagina√ß√£o
    function gerarPaginacao() {
        const totalDePaginas = Math.ceil(produtos.length / produtosPorPagina);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 1; i <= totalDePaginas; i++) {
            const li = document.createElement('li');
            li.classList.add('page-item');
            li.innerHTML = `
            <a class="page-link" href="#" onclick="mudarPagina(${i})">${i}</a>
        `;
            pagination.appendChild(li);
        }
    }

    // Fun√ß√£o para mudar de p√°gina
    function mudarPagina(pagina) {
        paginaAtual = pagina;
        mostrarProdutos(paginaAtual);
    }

    // Inicializa a p√°gina
    mostrarProdutos(paginaAtual);
    gerarPaginacao();
</script>

</body>
</html>
