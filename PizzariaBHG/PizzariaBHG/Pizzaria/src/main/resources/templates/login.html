<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-header {
            background: #b30e0e;  /* Vermelho */
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
            background: #198c05;  /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #67e350;  /* Vermelho no hover */
        }

        .footer-links a {
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            color: #198c05;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: rgba(220, 58, 58, 0.1);
            color: #dc3a3a;
            border: 1px solid #dc3a3a;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="icon">
        <i class="fas fa-user"></i> <!-- Ícone de usuário -->
    </div>
    <div class="login-header">Login</div>
    <br>

    <div id="error-message" class="alert alert-danger text-center w-100" style="display: none;">
        Usuário ou senha incorretos!
    </div>

    <div th:if="${erro}" class="alert alert-danger">
        <p th:text="${erro}"></p>
    </div>


    <form action="/logar" method="post">
        <div class="mb-3">
            <label for="email" class="form-label" style="font-family: 'Poppins', sans-serif;"> Usuário</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="e-mail" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="••••••••" required>
        </div>

        <br>

        <button type="submit" class="btn btn-login">Entrar</button>
    </form>

    <div class="mt-4 footer-links">
        <a href="/cadastroUsuario">Não tem uma conta? Cadastre-se</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
