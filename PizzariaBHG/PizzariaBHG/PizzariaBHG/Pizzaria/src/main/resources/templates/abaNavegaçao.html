<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria BHG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .header {
            background-color: #D5D4D4;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: auto;
            flex-wrap: wrap;
            border-bottom: 5px solid #d32f2f;
        }

        .logo {
            height: 80px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #FFD700;
        }

        .location {
            background: none;
            border: 2px solid white;
            padding: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-cart {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .cart {
            position: relative;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
        }

        section {
            padding: 100px 5%;
            text-align: center;
            min-height: 100vh;
        }

        #inicio {
            background-color: #f8f8f8;
        }

        #cardapio {
            background-color: #fff3e0;
        }

        #promocoes {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>

<header class="header">
    <img src="logo.png" alt="Logo" class="logo">

    <nav class="nav">
        <a href="#inicio">Pedir minha pizza</a>
        <a href="#cardapio">Cardápio</a>
        <a href="#promocoes">Promoções</a>
    </nav>

    <div class="login-cart">
        <a href="login.html" class="login"><i class="fas fa-user"></i> Fazer login | Cadastrar-se</a>
        <a href="#" onclick="abrirCarrinho()" class="cart"><i class="fas fa-shopping-cart"></i><span class="cart-badge" id="quantidade-carrinho">0</span></a>
    </div>
</header>

<section id="inicio">
    <h1>Bem-vindo à Pizzaria BHG!</h1>
</section>

<section id="cardapio">
    <h1>Nosso Cardápio</h1>
</section>

<section id="promocoes">
    <h1>Promoções Especiais</h1>
</section>

<script>
    function abrirCarrinho() {
        alert("Seu carrinho está vazio!");
    }
</script>

</body>
</html>
