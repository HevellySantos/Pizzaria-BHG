<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-box {
            display: flex;
            width: 850px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        .logo-section {
            flex: 1;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo-section img {
            width: 350px;
            height: auto;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-section p {
            color: #555;
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #198c05;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .form-section button:hover {
            background-color: #b30e0e;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .social-login a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }

    </style>
</head>
<body>

<div class="container-box">
    <!-- Logo Section -->
    <div class="logo-section">
        <img src="/images/logo.png" alt="Logo da Pizzaria BHG" />
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Login</h2>
        <p>Digite seu email e senha para acessar sua conta</p>
        <!-- MENSAGEM DE ERRO -->
        <!-- MENSAGEM DE ERRO -->
        <div th:if="${erro}" class="alert alert-danger mt-3" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${erro}"></span>
        </div>
        <form action="/loginCliente" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit"><i class="fas fa-sign-in-alt me-2"></i> Entrar</button>
        </form>

        <div class="social-login mt-4">
            <a href="/cadastroCliente"><i class="fas fa-user-plus"></i> Criar conta</a>
        </div>
    </div>
</div>

</body>
</html>
