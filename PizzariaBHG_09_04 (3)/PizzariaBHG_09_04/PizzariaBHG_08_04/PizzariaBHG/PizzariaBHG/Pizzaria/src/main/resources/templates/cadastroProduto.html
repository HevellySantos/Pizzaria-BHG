<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #b30e0e;
            font-weight: 700;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #198c05;
            color: white;
            font-weight: 500;
            padding: 10px;
            border: none;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #146a04;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Produto</h2>
    <form th:action="@{/salvar-produto}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Preço (R$)</label>
            <input type="number" id="valor" name="valor" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="avaliacao" class="form-label">Avaliação ⭐⭐⭐⭐⭐</label>
            <select id="avaliacao" name="avaliacao" class="form-select" required>
                <option value="1.0">⭐ 1.0</option>
                <option value="1.5">⭐✨ 1.5</option>
                <option value="2.0">⭐⭐ 2.0</option>
                <option value="2.5">⭐⭐✨ 2.5</option>
                <option value="3.0">⭐⭐⭐ 3.0</option>
                <option value="3.5">⭐⭐⭐✨ 3.5</option>
                <option value="4.0">⭐⭐⭐⭐ 4.0</option>
                <option value="4.5">⭐⭐⭐⭐✨ 4.5</option>
                <option value="5.0">⭐⭐⭐⭐⭐ 5.0</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Imagem do Produto</label>
            <input type="file" name="file" class="form-control" accept="image/*" required />
        </div>

        <button type="submit" class="btn btn-submit">Salvar Produto</button>
    </form>
</div>

</body>
</html>
