<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div class="popup-container" id="popup">
    <div class="popup">
        <h2>Escolha o Método de Entrega</h2>
        <ul>
            <li><button class="popup-btn" onclick="selecionarFrete('99', 5)">99 - R$5,00</button></li>
            <li><button class="popup-btn" onclick="selecionarFrete('Uber Eats', 10)">Uber Eats - R$10,00</button></li>
            <li><button class="popup-btn" onclick="selecionarFrete('iFood', 15)">iFood - R$15,00</button></li>
        </ul>
        <button class="close-btn" onclick="fecharPopup()">Fechar</button>
    </div>
</div>

<button onclick="abrirPopup()" class="select-frete-btn">Selecionar Frete</button>

<script>
    function abrirPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function fecharPopup() {
        document.getElementById("popup").style.display = "none";
    }

    function selecionarFrete(opcao, valor) {
        alert("Você selecionou " + opcao + " por R$" + valor + ",00");
        fecharPopup();
    }
</script>

<style>
    /* Popup Container */
    .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-family: 'Poppins', sans-serif;
    }

    .popup {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        width: 300px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        animation: popupAnimation 0.3s ease-out;
    }

    @keyframes popupAnimation {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        font-size: 1.6em;
        margin-bottom: 20px;
        color: #333;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 10px 0;
    }

    .popup-btn {
        background-color: #b30e0e;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .popup-btn:hover {
        background-color: #198c05;
    }

    .close-btn {
        background-color: #999;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 15px;
        font-size: 1.1em;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .close-btn:hover {
        background-color: #666;
    }

    .select-frete-btn {
        background-color: #b30e0e;
        color: white;
        padding: 10px 25px;
        border-radius: 5px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    .select-frete-btn:hover {
        background-color: #198c05;
    }
</style>
